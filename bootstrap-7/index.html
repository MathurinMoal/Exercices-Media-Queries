<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bootstrap 7</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="row justify-content-center">
    <h3>Carousel simple</h3>
  </div>
  <div class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card1.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card2.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card3.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card4.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card5.jpg">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <h3>Carousel avec fleches</h3>
  </div>
  <div id="carouselControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card1.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card2.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card3.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card4.jpg">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 col-10 offset-sm-1" src="images/card5.jpg">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true">
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true">
    </a>
    </div>
  </body>
</html>
